<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container justify-content-center text-center ">
        <h1 >Pokedex - Adriana Jimenez - 041145175</h1>
        <div id="pokedexList" class= "d-flex flex-row p-1 justify-content-center pkmContainerList">
        </div>
        <button id="buttonMore" class="btn btn-secondary btnPkm">More</button>
        <button id="clear" class="btn btn-primary btnPkm">Clear</button>
    </div>
<dialog id="favDialog">
  <div id="currPkm"  class="container boxPkm">
    <div class="row justify-content-end">
        <div class="col-1 ">
            <button id="closePkm" type="button" class="btn-close" aria-label="Close"></button>
        </div>
    </div>
    <div class="row justify-content-center text-center ">
        <div id="pkmImageDialog" class="col-4"></div>
        <div class="col-3">
          <div id="pkmSkills"></div>
        </div>    
        
        <div class="col-4 justify-content-end">
          <div id="pkmStats"></div>
        </div> 
    </div>
  </div>
  <button id="cancelPkm" type="reset" class="btn btn-primary btnPkm">Cancel</button>
  <button id="caughtPkm" type="button" class="btn btn-success btnPkm">Caught</button>
  <button id="releasePkm" type="button" class="btn btn-warning btnPkm">Release</button>
</dialog>
<script src="script.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
